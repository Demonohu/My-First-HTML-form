<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" name="send_to" value="ademonohu@gmail.com">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name</label>
						<input type="text" id="name" name="name">
					<label for="phone">Phone number</label>
						<input type="tel" id="phone" name="phone" placeholder="Don't forget your area code!">
					<label for="email">Email</label>
						<input type="email" id="email" name="email">
				</fieldset>
				<fieldset>
					<legend>About your abduction </legend>
					<label for="date">Requested  date</label>
						<input type="date" id="date" name="date">
					<label for="qty">How many people 	 would you like abducted?</label>
						<input type="number" min="1" max="10" id="qty" name="qty">
					<p>What type of UFO do you prefer?</p>
					<label>
						<input type="radio" name="ufotype" value="classic"> Classic oval UFO
					</label>
					<label>
						<input type="radio" name="ufotype" value="starwars"> Star Wars-style Imperial cruiser
					</label>
					<label>
						<input type="radio" name="ufotype" value="battlestar"> Battlestar Galactica-style
						Viper
					</label>
					<label>
						<input type="radio" name="ufotype" value="borgstyle"> Borg-style cube 
					</label>
					<label for="abtype">What type of abduction experience
					do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance"> dance lessons</option>
						<option value="whale">Whale watching</option>
					</select>
					<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments"></textarea>
					<label>
						<input type="checkbox" name="subscribe" value="subscribe" checked>Add me to your email list
					</label>
				</fieldset>
				<button type="submit">Order your abduction experience!!!</button>
			</form>		
		</section>
		<aside>
			<h3>Our Location</h3>
			<div class="mapouter">
				<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d2822.3043172904754!2d-93.2728693848157!3d44.97812877376621!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1zRnJvbnRlbmQgTWFzdGVycyAmbWlkZG90OyAJCQkJNjAgU291dGggNnRoIFN0cmVldCAmbWlkZG90OyAJCQkJU3VpdGUgMzYyNSAmbWlkZG90OyAJCQkJTWlubmVhcG9saXMsIE1OIDU1NDAy!5e0!3m2!1sen!2sng!4v1633449554178!5m2!1sen!2sng" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			</div>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>

</body>
</html>
